<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lading Page Starbucks</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div>
            <img src="img/logo.png" alt="">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">O que tem de novo</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="conteudo">
        <div class="sobre">
            <div>
                <h1>Não é apenas Café</h1>
                <h1>É <span>StarBucks</span></h1>
                <p>É uma empresa multinacional norte-americana, com a maior cadeia de cafeterias do mundo. Tem sua sede na cidade de Seattle, estado de Washington.</p>
                <button>Ler Mais</button>
            </div>
        </div>
        <div class="bebidas">
            <img src="img/thumb1.png" alt="" onclick="trocarBebida('img/img1.png','#017143')">
            <img src="img/thumb2.png" alt="" onclick="trocarBebida('img/img2.png','#ff05ff')">
            <img src="img/thumb3.png" alt="" onclick="trocarBebida('img/img3.png','#5f005f')">
        </div>
        <div class="extra" id="fundo">
            <img src="img/img1.png" alt="" id="imagem">
            <div>
                <nav>
                    <a href="#"><img src="img/facebook.png" alt=""></a>
                    <a href="#"><img src="img/twitter.png" alt=""></a>
                    <a href="#"><img src="img/instagram.png" alt=""></a>
                </nav>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
